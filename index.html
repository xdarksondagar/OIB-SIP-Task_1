<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section class="calculator">
        <div class="display">
        </div>
        <div class="buttons">
            <button class="btn dis" data-key="( ">(</button>
            <button class="btn dis" data-key=" )">)</button>
            <button class="btn ans" data-key="ans">ANS</button>
            <button class="btn cancel" data-key="C">C</button>
            <button class="btn clear" data-key="AC">AC</button>
            <button class="btn dis" data-key="7">7</button>
            <button class="btn dis" data-key="8">8</button>
            <button class="btn dis" data-key="9">9</button>
            <button class="btn dis" data-key=" % ">%</button>
            <button class="btn dis" data-key=" ^ ">^</button>
            <button class="btn dis" data-key="4">4</button>
            <button class="btn dis" data-key="5">5</button>
            <button class="btn dis" data-key="6">6</button>
            <button class="btn dis" data-key=" &times; ">&times;</button>
            <button class="btn dis" data-key=" / ">/</button>
            <button class="btn dis" data-key="1">1</button>
            <button class="btn dis" data-key="2">2</button>
            <button class="btn dis" data-key="3">3</button>
            <button class="btn btn-r2 dis" data-key=" + ">+</button>
            <button class="btn dis" data-key=" - ">-</button>
            <button class="btn btn-c2 dis" data-key="0">0</button>
            <button class="btn dis" data-key=".">.</button>
            <button class="btn ans" data-key="=">=</button>
        </div>
    </section>

    <script src="./js/script.js"></script>
</body>

</html>
